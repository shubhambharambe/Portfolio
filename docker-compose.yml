services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    networks:
      - portfolio-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
